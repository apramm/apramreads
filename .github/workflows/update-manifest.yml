name: Update Blog Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'blog/**/*.md'
  workflow_dispatch:  # Allow manual triggering
  schedule:
    # Run daily at 00:00 UTC to catch any missed updates
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for reliable git operations
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main  # Explicitly checkout main branch
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate blog manifest
        run: node generate-manifest.js
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -N blog-manifest.json  # Add untracked file to index for diff
          if git diff --quiet blog-manifest.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog-manifest.json
          git commit -m "Auto-update blog manifest [skip ci]"
          git pull --rebase origin main  # Pull latest changes before pushing
          git push origin main
